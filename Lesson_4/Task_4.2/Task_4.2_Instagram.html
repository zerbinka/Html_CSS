<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram page</title>
  <link rel="stylesheet" href="Instagram_style.css">
</head>

<body>

    <form id="block_1" class="flex">
        <img src="img.png" alt ="Logo">
        <label><input type="text" name="username" placeholder="Номер телефону, ім'я користуваа або електронна адреса" required></label>
        <label><input type="password" name="password" placeholder="Пароль" required></label>
        <button><strong>Увійти</strong></button>
        <h2>АБО</h2>
        <div id="links">
            <span>
                <img src="FB.png" alt="Facebook Logo">
                <strong><a href="https://www.facebook.com/">Увійти через Facebook</a></strong></span>
            <p><a href="https://www.facebook.com/">Забули пароль?</a></p>
        </div>
    </form>
    <form id="block_2" class="flex">
        <span><strong>Не маєте облікового запису?</strong><strong> <a href="#" class="register-link">Зареєструйтеся</a></strong></span>
    </form>


</body>
</html>
